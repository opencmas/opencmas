<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="static/style/login.css" />
  <link rel="shortcut icon" type="image/png" href="static/media/logo.png"/>
  <title>OpenCMAS - Login</title> 
  <script src="static/js/login.js" type="text/javascript"></script>
</head>

<body>

		<div class="logo">
      <img class="logo-icon" src="static/media/logo.png">
   </div>

   <form action="/login" method="POST">
    <div class="login-box">
        <div class="textbox">
          <input name="username" class="textbox-username" type="text" placeholder="Username">
        </div>
      
        <div class="textbox">
          <input name="password" class="textbox-password" type="text" placeholder="Password">
        </div>
      
        <button type="submit" class="button-login">Sign in</button>
    </div>
  </form>

  <p class="password-wrong" style="color:red; visibility: visible;" >Wrong Username/Password</p>

  
</body>

</html>
