<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/style/login.css">
    <link rel="shortcut icon" type="image/jpg" href="public/media/icons/favicon.ico" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCMAS - Login</title>
    <script src="public/js/login.js"></script>
    <script src="public/js/jsencrypt.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body onload="getPublicKey();">

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        <div id="title" class="container">

            <div class="row">

                <div class="col-lg-3 col-md-2"></div>

                <div class="col-lg-6 col-md-8 login-box">

                    <div class="col-lg-12">
                        <img src="public/media/icons/logo.png">
                    </div>

                    <div id="login-field" class="col-lg-12 login-form">
                        <form   action="javascript:login()" >
                            <div class="login-group">
                                <label class="login-description">USERNAME</label>
                                <input id="input_username" type="text" class="form-control">
                                <label class="login-description">PASSWORD</label>
                                <input id="input_password" type="password" class="form-control" i>
                            </div>
                            <div class="col-6 align-self-center login-button">
                                <button type="submit" class="btn btn-login">LOGIN</button>
                            </div>
                        </form>
                        
                        <div id="login-failed" class="login-failed" style="visibility: collapse">
                            Login failed
                        </div>
                    </div>

                    <div id="totp-field" class="col-lg-12 login-form" style="display: none;">
                        <form  action="javascript:submitToken()" >
                            <div class="totp-group">
                                <label class="login-description">TOTP Token</label>
                                <input id="input_totp_token" type="text" class="form-control">
                            </div>
                            <div class="col-6 align-self-center login-button">
                                <button type="submit" class="btn btn-login">Submit</button>
                            </div>
                        </form>

                        <div id="totp-failed" class="login-failed" style="visibility: collapse">
                            Login failed
                        </div>
                    </div>
                    
                </div>


                <div class="col-lg-3 col-md-2 "></div>

            </div>
        </div>
    </section>


</body>

</html>
