<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/style/login.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCMAS - Login</title>
</head>

<body>

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        <div id="title" class="container">

            <div class="row">

                <div class="col-lg-3 col-md-2"></div>

                <div class="col-lg-6 col-md-8 login-box">

                    <div class="col-lg-12">
                        <img src="public/media/icons/logo.png">
                    </div>

                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="login-group">
                                <label class="login-description">USERNAME</label>
                                <input type="text" class="form-control">
                                <label class="login-description">PASSWORD</label>
                                <input type="password" class="form-control" i>
                            </div>
                            <div class="col-6 align-self-center login-button">
                                <button type="submit" class="btn btn-login"><a href="dashboard.html" style="text-decoration: none; color: rgba(215, 205, 54, 0.71);">LOGIN</a></button>
                            </div>
                        </form>
                        <div class="login-failed">
                            Login failed<br>Username/Password wrong
                        </div>
                    </div>
                </div>


                <div class="col-lg-3 col-md-2"></div>

            </div>
        </div>
    </section>


</body>

</html>
